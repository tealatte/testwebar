<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AR test</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- Include A-Frame  -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

    <script>

    var cam = document.querySelector('a-scene').camera.el.object3D;
    var camVec = new THREE.Vector3();
    var camDir = cam.getWorldDirection(camVec);
    console.log(camVec)
    console.log(camDir)


    </script>

    <!-- Include AR.js  -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Connect A-Frame to AR.js  -->
    <a-scene embedded arjs="debugUIEnabled:true;">

      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="#4CC3D9"></a-box>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
